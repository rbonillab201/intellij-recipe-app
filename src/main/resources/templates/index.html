<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
</head>
<body>
<h2 th:text="${title}"></h2>
<ul th:each="recipe : ${recipes}">
    <li th:text="${recipe.id}"></li>
    <li th:text="${recipe.description}"></li>
    <li th:text="${recipe.source}"></li>
</ul>

</body>
</html>
